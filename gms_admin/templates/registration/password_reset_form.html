<html>
{% load static %}
<head>
        <title> Sample High School </title>
        <link rel="stylesheet" href= "{% static 'css/login.css' %}" type="text/css"> 
</head>


{% block content %}

 <div class="wrapper fadeInDown">
  
    <h2 class="active"> Reset Password </h2>


    <form method = "post">
        {% csrf_token %}
        {{% for field in form %}}
        <div id="formContent">
    <!-- Tabs Titles -->
        {{field.errors}} 
        {{field.label_tag}}
        <input type ="text" id = "{{field.id_for_label}}" name="{{field.html_name}}">
        </div>

         <input type="submit" class="fadeIn fourth" value="Reset" > </input>


    </form>

</div>





{% endblock content %}
