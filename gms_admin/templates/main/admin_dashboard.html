{% load static %}
{% include  'main/base.html' %}
<head>
      <link rel="stylesheet" href= "{% static 'css/base.css' %}" type="text/css">
</head>

{% block main_content%}

  <div class="container">
        <div class="card">
          <div class="card-header">
            <h3>Number of Teachers</h3>
          </div>
          <div class="card-body">
            <h5>{{teacher}}</h5>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3>Number of Students</h3>
          </div>
          <div class="card-body">
            <h5>{{student}}</h5>
          </div>
        </div>

         <div class="card">
        <div class="card-header">
            <h3>Total Classes</h3>
          </div>
          <div class="card-body">
            <h5>{{classes}}</h5>
          </div>  
          </div>

               <div class="card">
          <div class="card-header">
            <h3>Number of Subjects</h3>
          </div>
          <div class="card-body">
            <h5>{{subjects}}</h5>
          </div>
        </div>
      </div>
    </div>
    <img src= "{% static 'images/logo.png' %}" class='image'>
  </div>
<center>
{% endblock main_content %}
